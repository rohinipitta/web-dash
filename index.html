<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technix CRM</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1 id="hero-text">Empower Your Business</h1>
      <p class="subtext">A Smarter CRM to Boost Your Growth</p>
      <div class="cta-buttons">
        <button>Login</button>
        <button>Book a Demo</button>
        <button>Free Trial Now</button>
      </div>
    </div>
  </header>

  <section class="features">
    <h2>Product Features</h2>
    <div class="feature-list">
      <div class="feature">Lead Management</div>
      <div class="feature">Sales Automation</div>
      <div class="feature">Customer Support</div>
    </div>
  </section>

  <section class="use-cases">
    <h2>Target Users</h2>
    <p>Startups, Enterprises, SaaS Companies, Agencies</p>
  </section>

  <section class="demo-form">
    <h2>Get a Demo</h2>
    <form onsubmit="showSuccess(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Technix CRM. All rights reserved.</p>
    <p>Contact: support@technixcrm.com</p>
  </footer>
</body>
</html>
